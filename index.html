<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./img/fav-icon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Todo List</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="Search your added Todos"
          />
        </form>
      </header>
      <ul class="todos">
        <li>
          <span> Read a book</span> <i class="fa-solid fa-trash delete"></i>
        </li>
        <!-- <li>
          <span> Take Online class</span>
          <i class="fa-solid fa-trash delete"></i>
        </li>
        <li>
          <span> Listen to Music</span> <i class="fa-solid fa-trash delete"></i>
        </li> -->
      </ul>
      <form class="add" name="addfrm">
        <label>Add a new todo...</label>
        <input type="text" name="add" placeholder="Type something to add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
